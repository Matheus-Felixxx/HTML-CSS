<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/telas.css" media="screen">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <div>
            <h1>Login</h1>
            <p>Seja Bem Vindo(A) de volta, digite seu login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined" id="email">person</span>
                    <label for="iemail" ></label>
                    <input type="email" name="email" id="iemail" placeholder="Seu Email" class="borda" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined" id="senha">Vpn_Key</span>
                    <label for="isenha" ></label>
                    <input type="password" name="Senha" id="Isenha" placeholder="Sua Senha" class="borda" required minlength="8">
                </div>
                <div>
                    <input type="submit" value="Enviar" id="enviar"> <br> <br> 
                    <a href="esqueci.html" class="botao">
                        Esqueceu a Senha? <span class="material-symbols-outlined">mail</span>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

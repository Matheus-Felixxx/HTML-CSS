<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
         display: block;
         color: green;
         background-color: red;
         width: 200px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo da melhor tag que existe</h1>
    <p>passa o mouse em baixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO HAHAH</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

         

            background-color: rgb(30, 255, 0);
            height: 300px;
            width: 300px;
           
            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px 20px 40px 20px;

         
            outline: 5px dashed yellow;
          
        }
        a{
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Paragrafos são box-leveis, mas os <a href="#">Links são exemplos de caixas inline-level</a>.Vamos ver como issso funciona</p>
 
</body>
</html>
